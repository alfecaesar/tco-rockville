<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Rockville Baptist Church</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
        <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>

<div class="mobile-menu-container position-absolute w-100 bg-lightblue z-3 d-block d-md-none">
    <div class="container-xxl">
        <div class="row py-3">
            <div class="col d-flex justify-content-end">
                <button class="mob-menu-close bg-transparent border-0 text-color-white">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" data-includeHTML w3-include-html="includes/mobile-menu.html"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="social-icons pt-3">
                    <div class="container-xxl d-flex justify-content-center mb-1" data-includeHTML w3-include-html="includes/mobile-social-icons.html"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center pb-4" data-includeHTML w3-include-html="includes/mobile-phone-number.html"></div>
        </div>
    </div>
</div>

<header class="pt-2 pb-2 pb-lg-3 position-relative z-2">
    <div class="social-icons d-none d-md-block">
        <div class="container-xxl d-flex justify-content-lg-end justify-content-center mb-2 mb-lg-0" data-includeHTML w3-include-html="includes/header-social-icons.html"></div>
    </div>
    <nav class="navbar navbar-expand-md pt-0 pb-0">
        <div class="container-xxl">
            <a class="navbar-brand" href="/" data-includeHTML w3-include-html="includes/header-logo.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse" data-includeHTML w3-include-html="includes/header-main-menu.html"></div>
        </div>
    </nav>
</header>

<main class="position-relative z-1">

    <div id="banner-area" class="z-1 position-relative">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mx-0 px-0">
                    <div class="banner-content">
                        <img src="assets/img/banner-img.png" class="w-100 d-none d-none d-md-block" alt="Banner Image" loading="lazy">
                        <img src="assets/img/banner-img-mobile.png" class="w-100 d-block d-md-none" alt="Banner Image Mobile" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="banner-cta" class="z-3 position-relative">
        <div class="container-lg custom-maxwidth-lg pt-2 pt-md-0 custom-sm-max-width">
            <div class="row rounded-5 shadow py-2 banner-cta-btns bg-white bg-transparent-mobile">
                <div class="col-12 col-md-6 text-center roboto-black text-uppercase banner-cta-btn">
                    <a href="#" class="d-block text-decoration-none text-color-darkgrey py-2 py-md-0 mb-2 mb-md-0 hover-orange">Watch Us Live <span class="text-color-orange"><i class="fa-solid fa-circle-play"></i></span></a>
                </div>
                <div class="col-12 col-md-6 text-center roboto-black text-uppercase banner-cta-btn">
                    <a href="#" class="d-block text-decoration-none text-color-darkgrey py-2 py-md-0 hover-orange">Give to Rockville <span class="text-color-magenta"><i class="fa-solid fa-heart"></i></span></a>
                </div>
            </div>
        </div>
    </div>

    <div id="content-area">
        <div class="container-xxl py-3 pt-lg-4 pb-lg-5 custom-sm-max-width">
            <div class="row">
                <div class="col-md-12">
                    <div class="content">
                        <h1 class="text-center mb-4 roboto-black text-color-lightblue">Explore</h1>
                    </div>
                </div>
            </div>
            <div class="row cta-card row-gap-2">
                <div class="col-lg-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card bg-orange border-0 rounded-5 overflow-hidden bg-hover-lightblue">
                            <img src="assets/img/icon-play.png" class="opacity-25 position-absolute top-50 start-50 translate-middle" alt="Watch Live" loading="lazy">
                            <div class="card-body px-3 py-5">
                                <h5 class="card-title mb-0 text-center roboto-black text-color-white">Watch Live</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card bg-orange border-0 rounded-5 overflow-hidden bg-hover-lightblue">
                            <img src="assets/img/icon-heart.png" class="opacity-25 position-absolute top-50 start-50 translate-middle" alt="Giving" loading="lazy">
                            <div class="card-body px-3 py-5">
                                <h5 class="card-title mb-0 text-center roboto-black text-color-white">Giving</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a href="/contact-us.html" class="text-decoration-none">
                        <div class="card bg-orange border-0 rounded-5 overflow-hidden bg-hover-lightblue">
                            <img src="assets/img/icon-chat.png" class="opacity-25 position-absolute top-50 start-50 translate-middle" alt="Contact" loading="lazy">
                            <div class="card-body px-3 py-5">
                                <h5 class="card-title mb-0 text-center roboto-black text-color-white">Contact</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="bg-lightblue py-3">
        <div class="container-xxl">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <a href="/" data-includeHTML w3-include-html="includes/footer-logo.html"></a>
                </div>
                <div class="col-12 text-center mb-3 company-address">
                    <p class="text-color-white roboto-bold mb-0" data-includeHTML w3-include-html="includes/footer-company-address.html"></p>
                </div>
                <div class="col-12 text-center mb-2">
                    <nav class="collapse show footer-nav" data-includeHTML w3-include-html="includes/footer-menu.html"></nav>  
                </div>
                <div class="col-12 mb-2">
                    <div class="social-icons">
                        <div class="d-flex justify-content-center" data-includeHTML w3-include-html="includes/footer-social-icons.html"></div>
                    </div>
                </div>
                <div class="col-12 text-center copyright-text">
                    <p class="text-color-white roboto-regular mb-0" data-includeHTML w3-include-html="includes/footer-copyright.html"></p>
                </div>
            </div>
        </div>
    </footer>

    <div id="bottom-bar" class="bg-orange py-2"></div>


</main>
<!-- Bootstrap 5 Javascript -->
<script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
<!-- Custom Javascript -->
<!-- build:js -->
<script src="assets/js/app.js"></script>
<!-- endbuild -->
</body>
</html>
